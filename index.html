<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./test-script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="status">Player X moves.</div>
        </div>
        <div class="playerOne player">
            <div class="name">User</div>
            <div class="score">0</div>
        </div>
        <div class="board">
            <div data-id="0" class="cell"></div>
            <div data-id="1" class="cell"></div>
            <div data-id="2" class="cell"></div>
            <div data-id="3" class="cell"></div>
            <div data-id="4" class="cell"></div>
            <div data-id="5" class="cell"></div>
            <div data-id="6" class="cell"></div>
            <div data-id="7" class="cell"></div>
            <div data-id="8" class="cell"></div>
        </div>
        <div class="playerTwo player">
            <div class="name">Computer</div>
            <div class="score">0</div>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
